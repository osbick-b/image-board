<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ImageBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <header id="main-header">
            <h1 class="logo">{{appName}}</h1>
        </header>

        <section id="upload">
            <form>
                <label for="title">title</label>
                <input v-model="title" type="text" name="title" id="title">
                <label for="username">username</label>
                <input v-model="username" type="text" name="username" id="username">
                <label for="description">description</label>
                <input v-model="description" type="text" name="description" id="description">
                <label for="file">file</label>
                <input @change="selectFile" type="file" name="file" id="file" accept="image/*">
                <button @click.prevent.default="uploadImg">Upload</button>
            </form>
        </section>
        
        <section v-for="img in images" id="img-grid">
            <div class="one-img" @click="openModal">
                <img class="one-img" v-bind:src="img.url" :alt="img.title">
                <p class="img-title">{{img.title}}</p>
            </div>
        </section>

        <img-modal v-if="condition" @clickedx="closeModal"></img-modal>
        
    </main>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
