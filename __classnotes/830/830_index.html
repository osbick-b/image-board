<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ImageBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <h1>i luv vue.</h1>
        <form>
            <label for="title">title</label>
            <input v-model="title" type="text" name="title" id="title">
            <label for="username">username</label>
            <input v-model="username" type="text" name="username" id="username">
            <label for="description">description</label>
            <input v-model="description" type="text" name="description" id="description">
            <label for="file">file</label>
            <input @change="selectFile" type="file" name="file" id="file" accept="image/*">
            <button @click.prevent.default="upload">Upload</button>
        </form>
        
        <section class="imgs-container">
            <div v-if="images" v-for="img in images" class="img-container"></div>
        </section>

    </main>
    <script src="./830_app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
